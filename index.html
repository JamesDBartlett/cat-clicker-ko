<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
  <ul data-bind="foreach: catList" id="cat-list">
    <li data-bind="text: name, click: $parent.setCat"></li>
  </ul>
  <!-- Documentation: http://knockoutjs.com/documentation/with-binding.html -->
  <div id="cat" data-bind="with: currentCat">
    <h2 data-bind="text: name" id="cat-name"></h2>
    <h3 data-bind="text: level" id="cat-level"></h3>
    <div data-bind="text: clickCount" id="cat-count"></div>
    <img src="" id="cat-img" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
    <ul data-bind="foreach: sillySuffixes" id="silly-suffixes">
      <li id="" data-bind="text: suffix, attr: {id: $index}"></li>
    </ul>
  </div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
